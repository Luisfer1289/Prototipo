{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="m-2 rounded-5">
          <div class="border border-secondary border-5 rounded-5">
            <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
              <h1 class=" mb-0 display-4">Iniciar sesión</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
                <form method="POST">
        
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>
    
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
        
                    <button class="btn btn-primary w-100 py-2" type="submit">Inicia sesión</button>
                    <p class="pt-3">¿No tienes cuenta? <a href="{% url 'usuarios:register' %}">¡Registrate ahora!</a></p>
        
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
