{% extends 'base.html' %}

{% block content %}
<main class="container-fluid">
    <div class="row pt-3"></div>
    <div class="row justify-content-center">
        <div class="col-md-8 py-5">
            <div class="card card-body rounded-5 bg-dark text-light">
                <div class="border border-secondary border-5 rounded-5">
                    <form method="POST" enctype="multipart/form-data" class="card card-body bg-dark rounded-5 p-3">
                
                        <h1 class="display-3 text-center">Crea la carta de tu mascota</h1>
        
                        {{error}}
        
                        {% csrf_token %}
                        {{form.as_p}}
                    
                        <button type="submit" class="btn btn-success justify-content-center">
                            Guardar
                        </button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
